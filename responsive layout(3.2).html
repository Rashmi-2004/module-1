<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Grid Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="p-3 bg-warning text-dark">Column A</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-info text-white">Column B</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-secondary text-white">Column C</div>
      </div>
    </div>
  </div>
</body>
</html>
